<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">

    <div class="container mt-4">
      <h1 class="text-center">READ</h1>

      <div class="form-group">
        <label> Board# </label>
        <input class="form-control" type="text" name="bno" th:value="${dto.bno}" readonly />
      </div>

      <div class="form-group">
        <label> Title </label>
        <input class="form-control" type="text" name="title" th:value="${dto.title}" readonly />
      </div>

      <div class="form-group">
        <label> Content </label>
        <textarea class="form-control" name="content" rows="5" th:value="${dto.content}" readonly> [[${dto.content}]]</textarea>
      </div>

      <div class="form-group">
        <label> Username </label>
        <input class="form-control" type="text" name="username" th:value="${dto.writerUsername}"
          readonly />
      </div>

      <div class="form-group">
        <label> Written on </label>
        <input class="form-control" type="text" name="regDate"
          th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH/mm')}" readonly />
      </div>

      <div class="form-group">
        <label> Modified on </label>
        <input class="form-control" type="text" name="modDate"
          th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH/mm')}" readonly />
      </div>


      <a
        th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
        <button type="button" class="btn btn-primary">Modify</button>
      </a>

      <a
        th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
        <button type="button" class="btn btn-info">List</button>
      </a>
    </div>
    
  </th:block>
</th:block>
