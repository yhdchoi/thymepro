<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">

    <div class="container mt-4">
      <h1 class="text-center">Write New</h1>

      <form th:action="@{/board/register}" th:method="post" class="px-5">
        <div class="form-group mt-2">
          <label> Title: </label>
          <input type="text" class="form-control" name="title" placeholder="Enter Title" />
        </div>

        <div class="form-group mt-2">
          <label> Content: </label>
          <textarea class="form-control" name="content" rows="10"></textarea>
        </div>

        <div class="form-group mt-2">
          <label> Username: </label>
          <input type="text" class="form-control" name="writerUsername"
            placeholder="Writer Username" />
        </div>

        <button type="submit" class="btn btn-primary mt-4">Submit</button>
      </form>
    </div>

  </th:block>
</th:block>
